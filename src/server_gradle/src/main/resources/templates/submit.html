<script type="text/javascript">
    function add_item(){
        // pre_set 에 있는 내용을 읽어와서 처리..
        cnt++;
        var newfield = document.createElement('div');
        newfield.setAttribute('id', 'field' + cnt);
        var div = document.createElement('div');
        var q = document.createElement('div');
        div.innerHTML = document.getElementById('pre_set').innerHTML;
        q.innerHTML = cnt + "번 문항"
        document.getElementById('field').appendChild(newfield);
        document.getElementById('field' + cnt).appendChild(q);
        document.getElementById('field' + cnt).appendChild(div);
    }
    function remove_item(obj){
        // obj.parentNode 를 이용하여 삭제
        document.getElementById('field'+cnt).remove();
        cnt--;
    }
</script>
